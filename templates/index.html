{% extends 'base.html' %}
{% load static %}
{% block title %}Your Shop{% endblock %}

{% block content %}
  <div class="container"> 
    <h1 style="text-align:center; margin-bottom: 20px">Featured Books</h1>

    <div class="row">
      {% for book in books %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          {% if book.cover_image %}
          <img src="{{ book.cover_image.url }}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover;"> <!-- Adjusted image style -->
          {% else %}
          <img src="{% static 'default_image.jpg' %}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover;"> <!-- Adjusted image style -->
          {% endif %}
          <div class="card-body d-flex flex-column">
            <div>
              <h5 class="card-title text-truncate">{{ book.title }}</h5>
              <h5 class="card-text" style="text-align:center">${{ book.price }}</h5>
            </div>
            <a href="{% url 'book_details' book.id %}" class="btn btn-primary mt-auto right-panel-btn">Buy Now</a> <!-- Adjusted button class for consistency -->
          </div>
        </div>
      </div>
     {% endfor %}
    </div>
  </div>
{% endblock %}
