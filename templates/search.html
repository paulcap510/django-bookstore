{% extends "base.html" %}

{% block content %}
{% if query %}
<h1 style="text-align: center;">Search querry</h1>

 <div class="row">
  {% for book in books %}
  <div class="col-md-4 mb-4">
    <div class="card h-100">
      {% if book.cover_image %}
        <img src="{{ book.cover_image.url }}" class="card-img-top" alt="{{ book.title }}">
      {% endif %}
      <div class="card-body d-flex flex-column">
        <div>
          <h5 class="card-title text-truncate">{{ book.title }}</h5>
          <h5 class="card-text" style="text-align:center">${{ book.price }}</h5>
        </div>
        <a href="{% url 'book_details' book.id %}" class="btn btn-primary mt-auto right-panel-btn">Buy Now</a>
      </div>
    </div>
  </div>
  {% endfor %}
 </div>
{% else %}
 <h1>Please enter a search query</h1>
{% endif %}
{% endblock %}
